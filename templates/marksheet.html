<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marksheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .marksheet {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .marksheet form {
            display: flex;
            flex-direction: column;
        }

        .marksheet label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }

        .marksheet input[type="number"],
        .marksheet input[type="text"] {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        .marksheet button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .marksheet button:hover {
            background-color: red;
        }

        .marksheet input[type="text"]:disabled {
            background-color: #e9e9e9;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="marksheet">
        <form method="post">
            {% csrf_token %}
            <label>Subject 1:</label>
            <input type="number" name="mark1" min="0" max="100" />

            <label>Subject 2:</label>
            <input type="number" name="mark2" min="0" max="100" />

            <label>Subject 3:</label>
            <input type="number" name="mark3" min="0" max="100" />

            <label>Subject 4:</label>
            <input type="number" name="mark4" min="0" max="100" />

            <label>Subject 5:</label>
            <input type="number" name="mark5" min="0" max="100" />

            <button type="submit">Marksheet</button>

            <label>Total:</label>
            <input type="text" value="{{ total }}" class="form-control" disabled />

            <label>Percentage:</label>
            <input type="text" value="{{ per }}" class="form-control" disabled />

            <label>Division:</label>
            <input type="text" value="{{ div }}" class="form-control" disabled />
        </form>
    </div>
</body>
</html>
