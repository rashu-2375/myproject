<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form - Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .calculator label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        .calculator input[type="text"],
        .calculator select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .calculator button {
            width: 100%;
            padding: 10px;
            background-color: #eb34e1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .calculator button:hover {
            background-color: #45a049;
        }

        .calculator input[type="text"]:disabled {
            background-color: #e9e9e9;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        
        <form method="post">
            {% csrf_token %}
            <label>Operand 1</label>
            <input type="text" name="num1" required>

            <label>Select Operator</label>
            <select name="opr" required>
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>

            <label>Operand 2</label>
            <input type="text" name="num2" required>

            <button type="submit">Calculate</button>

            <label>Output</label>
            <input type="text" value="{{ c }}" disabled>
        </form>
    </div>
</body>
</html>
